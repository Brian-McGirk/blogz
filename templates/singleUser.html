{% extends "base.html" %}

{% block content %}
<style>
.post-author {
    font-style: italic;
    font-size: 12px;
}
</style>

<h1>Blog posts!</h1>

<ul>
{% for blog in blogs %}
<h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
<p>{{blog.body}}</p>
<p class="post-author">written by <a href="/blog?user={{user.id}}">{{user.userName}}</a></p>
{% endfor %}
</ul>

{% endblock %}
