{% extends "base.html" %}

{% block content %}
<style>
    .header {
        text-align: center;
    }
</style>

<h1 class="header">Build a Blog</h1>

{% if blogs|length == 0 %}
        <p>No Entries yet</p>
        {% else %}
        
            {% for blog in blogs %}
            <h2>{{blog.title}}</h2>
            <p>{{blog.body}}</p>
            <hr />
            {% endfor %}
            
        {% endif %}
    
{% endblock %}
